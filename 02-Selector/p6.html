<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <style>
        button{
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .act{
            background-color: slateblue;
            color: white;
        }
    </style>
</head>
<body>
    <center>
        <h1>COMPOUND SELECTOR</h1>
    </center>

    <div id="blk">
<h1>Title-1</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo totam optio esse. Debitis at, saepe, itaque dolores, nesciunt sint odio tempora quisquam veniam veritatis laudantium. Laborum odio dolorem at ex?</p>
<button>Click me</button>    
</div>
<a href="#" class="act">Link</a>
<script>
    let button =document.querySelector('button');
    button.addEventListener('click',function(){
        button.classList.toggle("act");
    });
</script>
</body>
</html>
